<!DOCTYPE html>
<html>
<head>
    <script src = "index.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156935778-1"></script>
    <meta name="description" content="Play Luketris!">
    <meta name="keywords" content="luke trenaman luketris game">
    <link rel="author" href="https://github.com/luketrenaman" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-156935778-1');
    </script>
    <style>
        canvas{
            transition: 0.2s all;
        }
        /*
        canvas:hover{
            filter:blur(8px);
        }*/
        body{
            font-family: sans-serif;
            width:100%;
            margin:0px;
        }
        .side-panel{
            display:inline-block;
        }
        button{
            padding:1rem;
            background:white;
            border: 2px solid black;
            border-radius:8px;
            cursor:pointer;
            font-size:18px;
            transition: 0.2s background;
            width:8rem;
            margin:1rem;
            user-select:none;
        }
        button:hover{
            background:#ddd;
        }
        button:focus {
            outline:0;
        }

        .game{
            margin:4rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width:100%;
        }
        .title{
            text-align:center;
        }
        .margin{
            margin:1rem 5vw;
        }
        /*div {
        display: flex;
        justify-content: center;
        align-items: center;
        width:100%;
        height:100vh;
        }*/
    </style>
</head>
<body>
    <h1 class = "title">Luketris</h1>

        <div class = "game">
            <canvas id="cynthiaisdum" width="468" height="630"></canvas><!-- width should technically be 260-->
            <div class="side-panel">
                <button id = "start">Start</button><button id = "pause">Pause</button>
                <p>Score: <span id="score"></span></p>
                <p>Lines: <span id="lines"></span></p>
            </div>
        </div>
        <div class = "margin">
            <h1>Instructions</h1>
            <p>Move a piece using ASD or the left, right, and down arrow keys.</p>
            <p>Rotate a piece by using the up arrow key.</p>
            <p>Instantly drop a piece using space bar.</p>
            <p>Hold a piece to use later by pressing C.</p>
            <p>Pause the game by pressing the p key.</p>
        </div>
</body>
</html>
